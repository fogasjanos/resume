<dl>
  <dt>
    <i class="fas big-icon {{ hobbies().style }}"></i>
    <span class="{{ hobbies().labelClass }}">{{ hobbies().label }}</span>
  </dt>
  <dd>
    <ul>
      @for (hobby of hobbies().values; track $index) {
        <li>{{ hobby }}</li>
      }
    </ul>
  </dd>
  <dd class="clear"></dd>
</dl>
